<div class="optionbox" id="option_2">
    <input type="hidden" name="questiontype_2" value="matrix">
    <input type="hidden" class="orderinput" name="questionorder_2" value="1">
    <div class="header-aside">
        Настройки
    </div>
    <div class="text-aside ">
        <div class="filerow">
            <div class="uploadpicture">
                <input type="radio" name="typeuploadfile_2" id="typeuploadfile_2_1"
                    value="image">
            </div>
            <input class="uploadpictureinput" type="file"
                name="uploadimage_2" id="uploadimage_2" multiple
                accept="image/x-png,image/gif,image/jpeg">
            <div class="uploadvideo">
                <input type="radio" name="typeuploadfile_2" id="typeuploadfile_2_2"
                    value="video">
            </div>
            <input class="uploadvideoinput" type="file" name="uploadvideo_2" id="uploadvideo_2"
            accept="video/mp4,video/x-m4v,video/*">
            <div class="uploadaudio">
                <input type="radio" name="typeuploadfile_2" id="typeuploadfile_2_2"
                    value="audio" checked>
            </div>
            <input  class="uploadaudioinput" type="file" name="uploadaudio_2" id="uploadaudio_2"
            accept="audio/*">
            <div class="uploadtext active">
                <input type="radio" name="typeuploadfile_2" id="typeuploadfile_2_2"
                    value="text" >
            </div>
        </div>
        <div class="matrix-options">
            <div class="multityperow">
                <div class="namelabel">
                    Множественный выбор
                </div>
                <label class="switch" for="matrix_2">
                    <input type="checkbox" class="matrixtype"
                        name="matrix_2" id="matrix_2">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="form-group">
                <label for="question_2">Вопрос</label>
                <textarea class="question_name" name="question_2" id="question_2" placeholder="Введите вопрос"></textarea>
            </div>
            <div class="form-group">
                <label for="questiondescription_2">Доп. описание</label>
                <textarea class="question_description" name="questiondescription_2" id="questiondescription_2" placeholder="Введите описание"></textarea>
            </div>
            <div class="form-group">
                <p>Ответы</p>
                <div class="rowslist">
                    <div class="row-item">
                        <input type="text" name="inputpoint_2_1" id="inputpoint_2_1" placeholder="Введите текст">
                        <div class="edit-menu">
                            <div class="menu-dots"></div>
                            <div class="menu-list">
                                <div class="add-row addmatrixrow"></div>
                                <div class="delete-row deletematrixrow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row-item">
                        <input type="text" name="inputpoint_2_2" id="inputpoint_2_2" placeholder="Введите текст">
                        <div class="edit-menu">
                            <div class="menu-dots"></div>
                            <div class="menu-list">
                                <div class="add-row addmatrixrow"></div>
                                <div class="delete-row deletematrixrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group spinner-wrapper">
                <label for="number_2">Колонки</label>
                <input class="matrix_number spinner" name="number_2" id="number_2" type="text"
                    value="2">
            </div>
            <div class="matrix-btn-row">
                <div class="addmatrixrow add-btn">
                    <div class="icon-add">
                    </div>
                    Добавить строку
                </div>
                <div class="addcolmatrix add-btn">
                    <div class="icon-add">
                    </div>
                    Добавить колонки
                </div>
            </div>
        </div>
    </div>
</div>
