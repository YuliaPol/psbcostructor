<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчётность / Тестирование идейной составляющей</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/charts.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jqueryRadialBarMultiple.js"></script>
    <script src="./js/Chart.min.js"></script>
    <script src="./js/Chart.roundedBarCharts.js"></script>
    <script src="./js/jquery.drawDoughnutChart.js"></script>
    <script src="./js/jquery.drawRoundedPieChart.js"></script>
</head>
<body>
    <header class="header  sm-header">
        <div class="header-row">
            <div class="panelmenu">
                <ul>
                    <li class="active">
                        <a href="#">Все опросы</a>
                    </li>
                    <li>
                        <a href="#">Архив</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-user">
                <div class="user">
                    <div class="user-wrapper show-user-dropdown">
                        <div class="user-name">Alexander Pierce</div>
                        <div class="icon-user">
                            <img src="./img/user.png" alt="Alexander Pierce">
                        </div>
                    </div>
                    <div class="dropdown-user">
                        <ul>
                            <li>
                                <a href="#" class="logout">Выход </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        var chartData = new Array();
    </script>
    <div class="charts-content">
        <div class="charts-header">
            Отчётность / Тестирование идейной составляющей
        </div>
        <div class="chart-row">
            <div class="chart-box width-33">
                <div class="chart-header">
                    9 . Вы бы рассказали об этом товаре своим 
                    друзьям, если бы увидели его в реальной жизни?
                </div>
                <div class="chart-content">
                    <div class="pieRound">
                        <div class="chart">
                            <div class="pieround-1"></div>
                        </div>
                        <div class="legend">
                            <div class="legend-list">
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    chartData.push(
                        {
                            element: '.pieround-1', // класс елемента
                            type: 'pieRound',               //тип графіка
                            data: [                          //данные графика      
                                {
                                    background: "#F18586",
                                    progress: "120",
                                    labelText: "1"
                                },
                                {
                                    background: "#FEDD88",
                                    progress: "70",
                                    labelText: "2"
                                },
                                {
                                    background: "#FCFF6E",
                                    progress: "20",
                                    labelText: "3"
                                },
                                {
                                    background: "#80FEAE",
                                    progress: "5",
                                    labelText: "4"
                                }
                            ]
                        }
                    );
                </script>
            </div>
        </div>
    </div>
    <script src="./js/charts.js?875454545"></script>
</body>
</html>
