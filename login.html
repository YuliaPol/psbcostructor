<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSB</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="././css/login.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="login-page">
        <div class="logo">
            <img src="/img/logo.svg" alt="PSB">
        </div>
        <div class="logo-wrapper">
            <div class="logo-box">
                <form action="#">
                    <div class="form-group">
                        <input class="form-input" type="text" name="name" placeholder="E-mail">
                    </div>
                    <div class="form-group password-wrapper">
                        <input class="form-input inputpassword" type="password" name="password" placeholder="Пароль">
                        <div class="showhide"></div>
                        <div class="errorpassword">
                            Неверный пароль!
                        </div>
                        <div class="labelpassword">
                            Пароль
                        </div>
                    </div>
                    <div class="logo-row">
                        <div class="link">
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn-submit" type="submit">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //error password
        $('.btn-submit').click(function(e){
            $('.password-wrapper').addClass('has-error');
        });

        //password showhide
        $('.showhide').click(function(e){
            if ($('.inputpassword').get(0).type === "password") {
                $('.inputpassword').get(0).type = "text";
            }
            else {
                $('.inputpassword').get(0).type = "password";
            }
        });
    </script>
</body>

</html>
