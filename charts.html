<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все опросы</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header class="header  sm-header">
        <div class="header-row">
            <div class="panelmenu">
                <ul>
                    <li class="active">
                        <a href="#">Все опросы</a>
                    </li>
                    <li>
                        <a href="#">Архив</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-user">
                <div class="user">
                    <div class="user-wrapper show-user-dropdown">
                        <div class="user-name">Alexander Pierce</div>
                        <div class="icon-user">
                            <img src="./img/user.png" alt="Alexander Pierce">
                        </div>
                    </div>
                    <div class="dropdown-user">
                        <ul>
                            <li>
                                <a href="#" class="logout">Выход </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="charts-content">
        <div class="charts-header">
            Отчётность / Тестирование идейной составляющей
        </div>
        <div class="chart-row">
            <div class="chart-box full-width">
                <div class="chart-header">
                    1 . Насколько Вам в целом нравится эта идея?
                </div>
                <div class="chart-content">
                    <div class="horizonatal-line">
                        <div class="item">
                            <div class="labels">
                                <div class="name">
                                    Ответы на оценку 
                                    <span class="bold">0 - 6 </span>
                                </div>
                                <div class="values">20% / 20 шт</div>
                            </div>
                            <div class="line">
                                <div class="line-active" style="width: 20%"></div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="labels">
                                <div class="name">
                                    Ответы на оценку
                                    <span class="bold"> 7 - 8</span>
                                </div>
                                <div class="values">30% / 30 шт</div>
                            </div>
                            <div class="line">
                                <div class="line-active" style="width: 30%"></div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="labels">
                                <div class="name">
                                    Ответы на оценку
                                    <span class="bold"> 9 - 10 </span>
                                </div>
                                <div class="values">50% / 50 шт</div>
                            </div>
                            <div class="line">
                                <div class="line-active" style="width: 50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
